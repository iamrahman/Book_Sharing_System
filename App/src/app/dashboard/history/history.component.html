<legend>Book History</legend>

<div class="col-md-12 table-responsive" style="width:100%;"> 

    <table id="customers" class="table responsive table-striped" *ngIf="docs.length > 0">
        <tr>
          <th></th>
          <th>Book Name</th>
          <th>Edition</th>
          <th>Price</th>
          <th>Author</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        <tr *ngFor="let obj of docs">
          <th>
            <img id="bookimg" style="width: 50px; padding: 2%;" src="https://marketplace.canva.com/MACyIyAB-6k/1/0/thumbnail_large-6/canva-minimalist-photo-wattpad-book-cover-MACyIyAB-6k.jpg" alt="Publication Image">
          </th>
          <td>{{ obj.name }}</td>
          <td>{{ obj.edition }}</td>
          <td>Rs. {{ obj.price }}</td>
          <td>{{ obj.author }}</td>
          <td>{{ obj.status }} {{ docs.length }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-link edt btn-lg" data-toggle="modal" data-target="#myModal" (click)="getSingleBookDetails(obj._id)"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn btn-sm btn-link del" (click)="deleteBook(obj._id)"><i class="fas fa-trash-alt"></i> Delete</button>
            </div>
          </td>
        </tr>
        <tr>
      </table>
      <div class="col-md-4 col-md-offset-4" *ngIf="docs.length == 0">
        <h4 style="color:rgb(189, 27, 27);">No record Found. <a routerLink="/book/postbook" >Click to Upload Book</a></h4>
      </div>
</div>

<!-- Model  -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit Book's Details</h4>
        </div>
        <div class="modal-body">
          <div class="form-group col-md-6" *ngIf="docs == ''">
            <label>Name</label>
            <input type="text" name="name" [(ngModel)]="docs.name" class="form-control">
          </div>
          <div class="form-group col-md-6">
              <label>Edition</label>
              <input type="text" class="form-control" name="edition" [(ngModel)]="docs.edition">
          </div>
          <div class="form-group col-md-6">
              <label>Author</label>
              <input type="text" class="form-control" name="author" [(ngModel)]="docs.author">
          </div>
          <div class="form-group col-md-6">
              <label>Location</label>
              <input type="text" class="form-control" name="location" [(ngModel)]="docs.location">
          </div>
          <div class="form-group col-md-6">
              <label>ZIP</label>
              <input type="text" class="form-control" name="zip" [(ngModel)]="docs.zip">
          </div>
          <div class="form-group col-md-6">
              <label>Landmark</label>
              <input type="text" class="form-control" name="landmark" [(ngModel)]="docs.landmark">
          </div>
          <div class="form-group col-md-6">
              <label>Photo</label>
              <input type="file" class="form-control" name="front_photo" [(ngModel)]="docs.front_photo">
          </div>
          <div class="form-group col-md-6">
              <label>Price</label>
              <input type="number" class="form-control" name="price" [(ngModel)]="docs.price">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  </div>
</div>
